<html>
<head>
    <title>Tables</title>
    <link rel="Stylesheet" href="StyleSheet" />
    <style type="text/css">
        table, tr, th
        {	
			border-width: 1px;
            border-style: solid;
            border-style: outset;
        }
        td, th
        {
            border-style: inset;
			padding:10px;
        }
        .caption
        {
            font-weight: bold;
        }
		.table_me{
			border-width:1px;
			border-spacing:3px;
		}
    </style>
</head>
<body>
     
     <table class="table_me" width="100%">
            <tr>
                <td>
                    <p>
                       AAAAAAA AAAAAAAA AAAAAAAAAAAA AAAAAAAAAAAAAAA AAAAAAAAAAAAAAAAAAAAA
                    </p>
                  
                </td>
                <td valign="middle">
                    2
                </td>
                <td>
                    <ul>
                        <li>Item one</li>
                        <li>Item two
                            <ul>
                                <li>Sub item one</li>
                                <li>Sub item two</li>
                            </ul>
                        </li>
                        <li>Item three</li>
                        <li>Item four</li>
                    </ul>
                </td>
            </tr> 
       </table> 
    
</body>
</html>
