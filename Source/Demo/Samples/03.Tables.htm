<html>
<head>
    <title>Tables</title>
    <link rel="Stylesheet" href="StyleSheet" />
    <style type="text/css">
        table, tr, th
        {	
			border-width: 1px;
            border-style: solid;
            border-style: outset;
        }
        td, th
        {
            border-style: inset;
			padding:10px;
        }
        .caption
        {
            font-weight: bold;
        } 
    </style>
</head>
<body>  
        <table class="table_me" width="100%">
            <tr>
                <td>
                   A1
                </td>
                <td valign="middle">
					B1
                </td>
                <td>
                   B2
                </td>
            </tr>
            <tr>
                <td valign="middle" style="text-align: center">
                    C1
                </td>
                <td>
                   C2
                </td>
                <td style="background-color: #8e9">
                    C3
                </td>
            </tr>
        </table> 
</body>
</html>
